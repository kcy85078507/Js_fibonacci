        display: flex;
        justify-content: center;
        align-items: center;
      }
      .spinner {
          animation: spin 2s linear infinite;
      }
      @keyframes spin{
          from {
              transform: rotate(0);
          }
          to{
              transform: rotate(360deg);
          }
      }
    </style>
  </head>

    <div class="container">
      <i class="fas fa-spinner fa-10x fa-spin"></i>
    </div>

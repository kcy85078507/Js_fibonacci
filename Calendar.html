<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calendar</title>
	<style>
		
		td{
			width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-family: 굴림;
            border:1px solid  rgb(123, 123, 123);
            border-radius : 8px;
		}
		
		#yearMonth{
			width: 250px;
		}
		tr td:nth-child(1){
			color: red;
		}
		tr td:nth-child(7){
			color: rgb(255, 140, 0);
		}

	</style>
	
</head>
<body>
		<table id="calendar_table" >
			<tr id="mainBar">
				<td id="preventMonth" colspan="1"><input type="button" id="preventMonth_Button" value="&#60;" onclick="prevMonth()" ></td>
				<td id="yearMonth" colspan="5"></td>
				<td id="nextMonth" colspan="1"><input type="button" id="nextMonth_Button" value="&#62;" onclick="nextMonth()"></td>
			</tr>
			<tr>
				<td>일</td>
				<td>월</td>
                <td>화</td>
				<td>수</td>
				<td>목</td>
				<td>금</td>
				<td>토</td>
			</tr>
		</table>

	
	<script>
		let today = new Date();
		
		let todayYear = today.getFullYear();
		let todayMonth = today.getMonth() +1;
		console.log(todayMonth);
		let calendar = document.getElementById("calendar_table");

		function buildCalendar(){
			let firstDate = new Date(todayYear, todayMonth-1,1);
			let lastDate = new Date(todayYear, todayMonth,0);
			let day = firstDate.getDay();
			let week = Math.ceil(lastDate.getDate()/7) + 1;
			let today_yearMonth = todayYear + "년 " + todayMonth + "월 ";
			let leftDays = 7; 
			let setDays = 1;
			let nextMonthDate = 1;
			console.log(lastDate);
			for(i = 1; i < week; i++){
				let row = calendar.insertRow();
				while(day != 0){
					row.insertCell().innerHTML = "";
					day -= 1;
					leftDays -= 1;
				} // 1주
				while(leftDays != 0){
					if(setDays > lastDate.getDate()){
						row.insertCell().innerHTML = nextMonthDate;
						leftDays -= 1;
						nextMonthDate += 1;
					}else{
						row.insertCell().innerHTML = setDays;
						setDays +=1;
						leftDays -= 1;
					}
				}
				leftDays = 7;
            }
			setDays -=1;
			if(setDays != lastDate.getDate()){
				let row = calendar.insertRow();
				while(setDays != lastDate.getDate()){
					setDays++;
					leftDays--;
					row.insertCell().innerHTML = setDays;
				}
				while(leftDays != 0){
					row.insertCell().innerHTML = nextMonthDate;
					nextMonthDate++;
					leftDays--;
				}
			}
			document.getElementById("yearMonth").innerHTML= today_yearMonth;
		}
		buildCalendar();

		function deleteCalendar(){
			while(calendar.rows.length > 2){
				calendar.deleteRow(2);
			}
		}

		function prevMonth(){
			todayMonth = todayMonth -1;
			if(todayMonth == 0){
				todayMonth = 12;
				todayYear -= 1;
			}
			deleteCalendar();
			today = new Date(todayYear,todayMonth-1);
			buildCalendar();
		}
		function nextMonth(){
			todayMonth +=1;
			if(todayMonth == 13){
				todayMonth = 1;
				todayYear = todayYear +1;
			}
			deleteCalendar();
			today = new Date(todayYear,todayMonth - 1);			
			buildCalendar();
		}
	</script>
    </body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" />
    <style>
        .box{
            width: 100px;
            height: 150px;
            border-radius: 15px;
            background-color: royalblue;
            /* transform:  */
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="box" id="box">
        
    </div>
</body>
<script>
    let clientRect = box.getBoundingClientRect();
    let middlePointXofArrow = clientRect.left + clientRect.width/2;
    let middlePointYofArrow = clientRect.top + clientRect.height/2;
    window.addEventListener('mousemove',(e)=>{
        const PI = 57.295779513082323;
        angle = Math.atan2(e.offsetY - middlePointYofArrow, e.offsetX - middlePointXofArrow) * PI
        box.style.transform = `rotate(${angle + 90}deg)`;
    })
    console.log(middlePointXofArrow)
    
</script>
</html>

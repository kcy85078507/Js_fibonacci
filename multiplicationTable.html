<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
    
</head>
<body>
    <h1>구구단 출력기</h1>
    <input type="text" id="input" placeholder="숫자를 입력해주세요. "><button id="print">출력하기</button>
    <div id="board"></div>
    <script>
        document.getElementById("print").addEventListener("click",()=>{
            const value = Number(document.getElementById("input").value);
            if(isNaN(value)){
                alert("숫자만 입력하세요");
                return;
            }
            const board = document.getElementById("board");
            board.innerText = "";

            let text = "";
            for(let i = 1; i <= 9; i++){
                text += (`${value} * ${i}= ${i * value}\n`);
            }
            board.innerText = text;
            
        })
    </script>
</body>
</html>

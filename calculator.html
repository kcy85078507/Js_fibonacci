<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a"><input type="text" id="b">
    <div>
        <button id="+">+</button>
        <button id="-">-</button>
        <button id="*">*</button>
        <button id="/">/</button>
    </div>
    <script>
        function add(a, b){
            return a + b;
        };

        function multiply(a, b){
            return a * b;
        };

        function substract(a, b){
            return a - b;
        };

        function divide(a, b){
            if ((a === 0) || (b === 0)){
                console.log('X wrong number! X');
                return 0
            }else{
                return a / b;
                }
        };

        function calc(callBack){
            const a = document.getElementById("a").value;
            const b = document.getElementById("b").value;

            alert(callBack(Number(a),Number(b)))
        }

        
        document.getElementById("+").addEventListener("click",() => calc(add))
        document.getElementById("-").addEventListener("click",() => calc(substract))
        document.getElementById("*").addEventListener("click",() => calc(multiply))
        document.getElementById("/").addEventListener("click",() => calc(divide))
    </script>
</body>
</html>
